{%extends "registration/base.html"%} {% load static %}{% load bootstrap5 %} {% block content %}
<div class="container" style="background-image: url(/static/images/loginbac.jpg); padding-top: 5%;padding-bottom: 5%;margin-top: 4%;">
    <div class=" row ">
        <!-- Empty div -->
        <div class="col-md-4 ">
            <img class="login page" src="{% static 'images/loginpagepic1.png' %}" style="height:400px;width:450px;">

        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4 ">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default ">

                <div class="panel-heading ">
                    <h3 class="text-center ">Sign In</h3>
                </div>
                <div class="panel-body ">

                    <form action="/accounts/login/ " method="post ">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group ">
                            <input type="submit " class="btn btn-primary btn-sm " value="Login ">
                        </div>

                        <input type="hidden " name="next " value="{{next}} ">

                    </form>
                    <a href="{% url 'registration_register' %} " style="font-size: 20px;color: blue; ">Register</a>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4 "></div>
    </div>
</div>

{% endblock %}
